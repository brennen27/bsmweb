<!DOCTYPE html>
<html>
<head>
    <title>Password Protected Page</title>
</head>
<body>
    <h1>Enter the password to continue</h1>
    
    <form onsubmit="checkPassword(); return false;">
        <label for="password-input">Password:</label>
        <input type="password" id="password-input">
        <button type="submit">Submit</button>
    </form>

    <script>
        function checkPassword() {
            const correctPassword = "simplepassword"; // The hardcoded correct password
            const enteredPassword = document.getElementById("password-input").value;

            if (enteredPassword === correctPassword) {
                window.location.href = "secret.html"; // Redirect to the secret page
            } else {
                alert("Incorrect password. Please try again.");
            }
        }
    </script>
</body>
</html>
